<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rachellia Juliana!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff0f5;
            overflow-x: hidden;
            position: relative;
        }
        
        .title {
            font-family: 'Pacifico', cursive;
            color: #ff69b4;
        }
        
        .birthday-card {
            background: linear-gradient(135deg, #ffffff, #fff0f5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 65px;
            background-color: hotpink;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        
        .balloon:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 25px;
            width: 2px;
            height: 20px;
            background-color: rgba(0,0,0,0.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 1; }
        }
        
        .cake {
            position: relative;
            width: 150px;
            height: 100px;
            margin: 0 auto;
        }
        
        .cake-top {
            position: absolute;
            width: 150px;
            height: 40px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 15px 15px 0 0;
        }
        
        .cake-bottom {
            position: absolute;
            top: 40px;
            width: 170px;
            height: 40px;
            background: linear-gradient(to right, #fad0c4, #ff9a9e);
            border-radius: 0 0 15px 15px;
        }
        
        .cake-candle {
            position: absolute;
            top: 10px;
            left: 75px;
            width: 4px;
            height: 30px;
            background: linear-gradient(to bottom, gold, white);
        }
        
        .flame {
            position: absolute;
            top: -15px;
            left: -3px;
            width: 10px;
            height: 20px;
            background: linear-gradient(to bottom, white, gold);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1s infinite alternate;
        }
        
        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        .heart {
            color: #ff69b4;
            animation: heartbeat 1s infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .message-box {
            position: relative;
        }
        
        .message-box::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 20px;
            width: 20px;
            height: 20px;
            background-color: white;
            transform: rotate(45deg);
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div id="balloons-container"></div>
    <div id="confetti-container"></div>
    
    <div class="birthday-card rounded-3xl p-8 max-w-lg w-full relative z-10">
        <div class="flex flex-col items-center justify-center">
            <div class="cake mb-8">
                <div class="cake-top"></div>
                <div class="cake-bottom"></div>
                <div class="cake-candle">
                    <div class="flame"></div>
                </div>
            </div>
            
            <h1 class="title text-4xl mb-2">Happy Birthday!</h1>
            <h2 class="text-2xl font-bold text-purple-600 mb-8">Rachellia Juliana</h2>
            
            <div class="message-box bg-white rounded-2xl p-6 shadow-lg mb-8">
                <p class="text-center text-gray-700 mb-4">
                    Happy sweet <span class="font-bold text-pink-500">14</span> birthday to you, Rachellia!
                </p>
                <p class="text-center text-gray-700 mb-4">
                    May your special day be filled with joy, laughter, and lots of love!
                </p>
            </div>
            
            <div class="flex flex-col items-center">
                <button id="showMoreBtn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full mb-4 transition-all duration-300 transform hover:scale-105">
                    Click for Surprise!
                </button>
                
                <div id="surpriseMessage" class="hidden text-center">
                    <p class="text-gray-700 mb-2">
                        Wishing you an amazing year ahead filled with 
                        <span class="font-bold text-purple-500">happiness</span> and 
                        <span class="font-bold text-pink-500">adventures</span>!
                    </p>
                    <p class="text-gray-700">
                        Enjoy your day Rachellia <span class="heart">â™¥</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create balloons
            const balloonColors = ['#ff69b4', '#00bfff', '#ffa500', '#9400d3', '#32cd32'];
            const balloonsContainer = document.getElementById('balloons-container');
            
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.backgroundColor = balloonColors[i % balloonColors.length];
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.top = `${50 + Math.random() * 30}%`;
                balloon.style.opacity = 0.7 + Math.random() * 0.3;
                balloon.style.width = `${40 + Math.random() * 30}px`;
                balloon.style.height = `${50 + Math.random() * 30}px`;
                balloon.style.animationDuration = `${5 + Math.random() * 10}s`;
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                balloon.style.zIndex = i % 2 === 0 ? 0 : 2;
                balloonsContainer.appendChild(balloon);
            }
            
            // Button click handler
            const showMoreBtn = document.getElementById('showMoreBtn');
            const surpriseMessage = document.getElementById('surpriseMessage');
            
            showMoreBtn.addEventListener('click', function() {
                surpriseMessage.classList.toggle('hidden');
                if (!surpriseMessage.classList.contains('hidden')) {
                    createConfetti();
                    showMoreBtn.textContent = 'Wow, Thanks!';
                } else {
                    showMoreBtn.textContent = 'Click for Surprise!';
                }
                
                // Add balloon animation
                for (let i = 1; i <= 5; i++) {
                    setTimeout(() => {
                        let balloon = document.createElement('div');
                        balloon.className = 'balloon';
                        balloon.style.backgroundColor = balloonColors[i % balloonColors.length];
                        balloon.style.left = `calc(50% + ${(Math.random() - 0.5) * 30}px)`;
                        balloon.style.bottom = '100%';
                        balloon.style.width = '60px';
                        balloon.style.height = '80px';
                        balloon.style.opacity = '1';
                        balloonsContainer.appendChild(balloon);
                        
                        setTimeout(() => {
                            balloon.style.transition = 'bottom 3s ease-out';
                            balloon.style.bottom = '-100px';
                            setTimeout(() => balloon.remove(), 3000);
                        }, 50);
                    }, i * 300);
                }
            });
            
            // Create confetti
            function createConfetti() {
                const confettiContainer = document.getElementById('confetti-container');
                const colors = ['#ff69b4', '#00bfff', '#ffa500', '#9400d3', '#32cd32'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
                    confetti.style.animationDelay = `${Math.random()}s`;
                    confetti.style.borderRadius = `${Math.random() * 50}%`;
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confettiContainer.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
            
            // Digital birthday card greeting
            function speakBirthdayMessage() {
                const messages = [
                    "Happy 14th birthday Rachellia Juliana!",
                    "Wishing you a wonderful day full of joy!",
                    "May all your dreams come true this year!",
                    "Enjoy your special day to the fullest!"
                ];
                
                if ('speechSynthesis' in window) {
                    messages.forEach((message, index) => {
                        setTimeout(() => {
                            const speech = new SpeechSynthesisUtterance(message);
                            speech.rate = 0.9;
                            speech.pitch = 1.2;
                            window.speechSynthesis.speak(speech);
                        }, index * 3000);
                    });
                }
            }
            
            // Auto play after 2 seconds
            setTimeout(speakBirthdayMessage, 2000);
        });
    </script>
</body>
</html>
